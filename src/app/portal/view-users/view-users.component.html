Signup forms
<p *ngIf="failed">{{failed}}</p>

<div *ngIf="!failed">
  <div *ngIf="!data.length">Loading...</div>
  <table *ngIf="data.length">
    <tr>
      <th *ngFor="let c of columns" class="column">{{c}}</th>
    </tr>
    <tr *ngFor="let row of data">
      <td *ngFor="let column of row" class="column">{{column}}</td>
    </tr>
  </table>
</div>
